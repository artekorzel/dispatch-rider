apply plugin: 'java'
apply plugin: 'idea'
apply plugin: 'eclipse'
apply plugin: 'gradle-one-jar'

sourceCompatibility = 1.8
targetCompatibility = 1.8

version = '1.0.0'

idea {
    module {
        downloadJavadoc = true
        downloadSources = true
    }
}

repositories {
    mavenCentral()

    maven {
        url 'http://java.freehep.org/maven2'
    }
}

dependencies {
    compile files('lib/jade.jar')
    compile files('lib/JRI.jar')
    compile files('lib/REngine.jar')

    compile 'org.gnu:jel:2.0.1-p1'
    compile 'org.jfree:jfreechart:1.0.19'
    compile 'org.apache.poi:poi:3.11'
    compile 'net.sf.jung:jung-3d:2.0.1'
    compile 'net.sf.jung:jung-graph-impl:2.0.1'
    compile 'com.jgoodies:looks:2.2.2'

    compile 'junit:junit:4.12'
    compile 'log4j:log4j:1.2.17'
}

jar {
    manifest {
        attributes 'Main-Class': 'jade.Boot'
    }
}

buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath 'com.github.rholder:gradle-one-jar:1.0.4'
    }
}

task standaloneJar(type: OneJar) {
    mainClass = 'jade.Boot'
}
